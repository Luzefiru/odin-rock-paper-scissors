<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body style="text-align: center"> <!-- TODO remove when CSS is made -->
    <h1>The Odin Project: Rock Paper Scissors Game</h1>

    <div class="buttons-player">
      <button class="buttons-player-rock"><img src="./res/rock.png" alt="Rock"></button>
      <button class="buttons-player-paper"><img src="./res/paper.png" alt="Paper"></button>
      <button class="buttons-player-scissors"><img src="./res/scissors.png" alt="Scissors"></button>
    </div>

    <div class="card-result">
      <h4 class="card-result-message">Choose your weapon...</h4>
    </div>

    <div class="card-scoreboard">
      <span class="card-scoreboard-player">0</span>
      <span class="card-scoreboard-versus">:</span>
      <span class="card-scoreboard-computer">0</span>
    </div>

    <div class="computer">
      <img class="computer-choice" src="./res/choosing.gif" alt="Computer's Choice">
    </div>

  </body>
</html>
